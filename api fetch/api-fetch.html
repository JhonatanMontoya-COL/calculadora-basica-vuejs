<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consumo API random character</title>
</head>
<body>
    <div id="app">
        <div class="container" >
            <table class="table table-success ">
                <thead>
                    <tr>
                        <th scope="col">Img</th>
                        <th scope="col">Title</th>
                        <th scope="col">First Name</th>
                        <th scope="col">Last Name</th>
                        <th scope="col">Street</th>
                        <th scope="col">Counthy</th>
                        <th scope="col">City</th>
                        <th scope="col">State</th>
                        <th scope="col">Email</th>
                        <th scope="col">Opciones</th>
                    </tr>
                    
                </thead>
                <tbody v-for="item in dataUser" style="text-align: center;" id="filaCompleta">
                    <td>
                        <img :src="item.picture.medium" alt='Imagen' style="border-radius: 5px;">
                    </td>
                    <td v-text="item.name.title"></td>
                    <td v-text="item.name.first"></td>
                    <td v-text="item.name.last"></td>
                    <td>
                        <span v-for="item in item.location.street" class="badge text-bg-warning" style="font-size: small; margin-top: 7px; display: flex; justify-content: space-around;">
                            <p>{{item}} </p> 
                        </span>
                    </td>
                    <td v-text="item.location.country"></td>
                    <td v-text="item.location.city"></td>
                    <td v-text="item.location.state"></td>
                    <td v-text="item.email"></td>
                    <td>
                    <button class="btn btn-danger" @click="removeBtn">Eliminar</button>
                    </td>
                </tbody>
            </table>
            <button class="btn btn-dark" @click="getUser">Generate Random User</button>
        </div>
        <button @click="addNumberBtn">Hola</button>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./api-fetch.js"></script>
</html>
