<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Proyecto</title>
</head>
<body>
    <div id="app">
        <div class="container mt-5">
            <p style="display: flex; justify-content: center;" v-text="respuesta"></p>
            <input v-model="numero1" type="number" placeholder="numero 1" class="form-control" aria-label="Text input with checkbox">
            <input v-model="numero2" type="number" placeholder="numero 2" class="form-control mt-2" aria-label="Text input with checkbox">
            <div class="submit mt-2" style="display: flex; justify-content: center;">
                <button type="button" class="btn btn-primary" v-text="nameButton1" @click="sumar()" style="margin-right: 5px;"></button>
                <button type="button" class="btn btn-primary" v-text="nameButton2" @click="restar()" style="margin-right: 5px;"></button>
                <button type="button" class="btn btn-primary" v-text="nameButton3" @click="multiplicar()" style="margin-right: 5px;"></button>
                <button type="button" class="btn btn-primary" v-text="nameButton4" @click="dividir()" style="margin-right: 5px;"></button>
            </div>
        </div>
      </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script src="./main.js"></script>
</html>
